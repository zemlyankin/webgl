<!DOCTYPE html>
<html>
<head>
<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;

void
main()
{
    gl_Position = vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void
main()
{
    gl_FragColor = vec4( 0.0, 0.0, 1.0, 0.5 );
}
</script>

<script type="text/javascript" src="Common/webgl-utils.js"></script>
<script type="text/javascript" src="Common/initShaders.js"></script>
<script type="text/javascript" src="Common/MV.js"></script>
<script type="text/javascript" src="pa1_twist.js"></script>
</head>

<body>
<h3>Interactive Computer Graphics with WebGL</h3>
<h4>Programming assignment 1: tessellation and twisting</h3>

<p>
<canvas id="gl-canvas" width="400" height="400">
Oops ... your browser doesn't support the HTML5 canvas element
</canvas>
</p>

<p>
<label for=wire>Wireframe mode</label>
<input id="wire" type="checkbox" onclick="wireUpdate(this)"/>
<script>
function wireUpdate(cb) {
	Wireframe = cb.checked;
	redraw();
}
</script>
</p>

<p>
<label for=sierp>Sierpinski mode</label>
<input id="sierp" type="checkbox" onclick="sierpUpdate(this)"/>
<script>
function sierpUpdate(cb) {
	Sierpinski = cb.checked;
	redraw();
}
</script>
</p>

<p>
<label for=tess>Tessellation</label>
<input id="tess" type="range" min="0" max="8" step="1" value="5" oninput="tessUpdate(value)"/>
<output for="tess" id="tess_value">5</output>
<script>
function tessUpdate(value) {
	document.querySelector('#tess_value').value = value;
	NumTimesToSubdivide = value;
	redraw();
}
</script>
<p>

<p>
<label for=angle>Angle
<input id="angle" type="range" min="0" max="360" step="1" value="180" oninput="angleUpdate(value)"/>
<output for="angle" id="angle_value">180</output> degrees
</label>
<script>
function angleUpdate(value) {
	document.querySelector('#angle_value').value = value;
	Angle = value;
	redraw();
}
</script>
<p>

</body>
</html>
